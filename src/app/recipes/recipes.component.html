<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="onRecipeClicked($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      [name]="selectedRecipe.name" 
      [description]="selectedRecipe.description"
      [ingredients]="selectedRecipe.ingredients"
      [image]="selectedRecipe.imagePath"></app-recipe-detail>
  </div>
</div>
